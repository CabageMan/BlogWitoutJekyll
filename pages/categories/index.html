<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Staff</title>
        <link rel="stylesheet" href="/assets/css/styles.css">
        <style>
            body, html {
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="navigation-bar">
            <a href="/" class="left current">HOME</a>
            <a href="/pages/categories/" class="right usual">CATEGORIES</a>
            <a href="/pages/blog/" class="right usual">BLOG</a>
            <a href="/pages/staff/" class="right usual">STAFF</a>
            <a href="/pages/about/" class="right usual">ABOUT</a>
            <a href="/pages/contacts/" class="right usual">CONTACT</a>
        </div>
        <h1>Categories</h1>
        <p>If you tap on "Show Login", you can see login form.</p>
        <button class="button" onclick="document.getElementById('modalLogin').style.display='block'">Show Login</button>

        <!-- The modal view -->
        <div id="modalLogin" class="modal">
            <span onclick="document.getElementById('modalLogin').style.display = 'none'" class="close-button" title="Close Modal">&times;</span>
            <form class="modal-content zoom-animation" name="loginForm">
                <div>
                    <img src="/assets/images/icons/personMale.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username">
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password">
                    <button id="loginSubmitButton" type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="rememberMe"> Remember Me
                    </label>
                </div>
            </form>
        </div>
        <!-- <script type="module" src="/assets/js/categories.js"></script> -->
    </body>
    <script src="/assets/js/main.js"></script>
</html>
