<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Modal</title>
        <link rel="stylesheet" href="/assets/css/loginView.css">
        <link rel="stylesheet" href="/assets/css/main.css">
    </head>
    <body>
        <div class="modal-container">
            <div class="modal-header">
                <div class="navbar-container">
                    <div class="navbar-itemleft">
                        <a href="/" class="navbar-usual">HOME</a>
                    </div>
                    <div class="navbar-itemright">
                        <a href="/pages/contacts/" class="navbar-usual">CONTACT</a>
                        <a href="/pages/about/" class="navbar-usual">ABOUT</a>
                        <a href="/pages/staff/" class="navbar-usual">STAFF</a>
                        <a href="/pages/blog/" class="navbar-usual">BLOG</a>
                        <a href="/pages/modal/" class="navbar-current">MODAL</a>
                        <a href="/pages/grid/" class="navbar-usual">GRID VIEWS</a>
                    </div>
                </div>
            </div>
            <div class="modal-title">
                <h1>Modal Views</h1>
                <p>If you tap on "Show Login", you can see login form.</p>
            </div>
            <div class="modal-main">
                <button class="show-login" onclick="document.getElementById('modalLogin').style.display='block'">Show Login</button>
            </div>
        </div>
        
        <!-- The modal view -->
        <div id="modalLogin" class="modal">
            <form class="modal-content zoom-animation" name="loginForm">
                <div class="image-container">
                    <span onclick="document.getElementById('modalLogin').style.display = 'none'" class="modal-button-close" title="Close Modal">&times;</span>
                    <img src="/assets/images/icons/userProfile.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="username">
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password">
                    <button id="loginSubmitButton" type="submit" class="modal-button">Login</button>
                    <label for="rememberMe"><input type="checkbox" checked="checked" name="rememberMe"><b>Remember Me</b></label>
                </div>
                <div style="margin: 16px 8px; text-align: right;">
                    <span class="password">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
        <!-- <script type="module" src="/assets/js/categories.js"></script> -->
    </body>
    <script src="/assets/js/main.js"></script>
</html>
