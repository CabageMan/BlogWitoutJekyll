<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact us</title>
        <link rel="stylesheet" href="/assets/css/main.css">
    </head>
    <body>
        <div class="contact-container">
            <div class="contact-header">
                <div class="navbar-container">
                    <div class="navbar-itemleft">
                        <a href="/" class="navbar-usual">HOME</a>
                    </div>
                    <div class="navbar-itemright">
                        <a href="/pages/contacts/" class="navbar-current">CONTACT</a>
                        <a href="/pages/about/" class="navbar-usual">ABOUT</a>
                        <a href="/pages/staff/" class="navbar-usual">STAFF</a>
                        <a href="/pages/blog/" class="navbar-usual">BLOG</a>
                        <a href="/pages/modal/" class="navbar-usual">MODAL</a>
                        <a href="/pages/grid/" class="navbar-usual">GRID VIEWS</a>
                    </div>
                </div>
            </div>
            <div class="contact-title">
                <h3 class="large-title">Contact page</h3>
                <p class="middle-title">This page tells how can you contact with us.</p>
            </div>
            <div class="contact-info contact-icon">
                <p class="geo-marker"> Los Angeles, California, US</p>
                <p class="phone"> Phone: +00 151515</p>
                <p class="envelope"> Email: mail@mail.com</p>
            </div>
            <form class="contact-form" name="contactForm">
                <p><input type="text" placeholder="Name" name="name"></p>
                <p><input type="text" placeholder="Email" name="email"></p>
                <p><input type="text" placeholder="Subject" name="subject"></p>
                <p><input type="text" placeholder="Message" name="message"></p>
                <button id="submitButton" class="button" type="submit"><i class="button-icon paper-plane"></i> SEND MESSAGE</button>
            </form>
            <div class="contact-map">
                <img src="/assets/images/map.jpg">
            </div>
        </div>
        <script src="/assets/js/validationHandlers.js"></script>
    </body>
    <script src="/assets/js/main.js"></script>
</html>
